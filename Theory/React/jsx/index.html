<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Особенности JSX</h1>
    <p><span class="num">1</span> Для тегов класс указывается как <b>classNAme</b>. Пример:</p>
    <img src="prim1.jpg" alt="">
    <p><span class="num">2</span> Функция не может возвращать несколько тегов JSX. Все содержимое должно иметь общую обертку</p>
    <p>Вот так нельзя</p>
    <img src="prim2.jpg" alt="">
    <p>Вот так можно</p>
    <img src="prim3.jpg" alt="">
</body>
