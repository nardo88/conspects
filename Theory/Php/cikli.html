<p style="margin-bottom: 0.14in; line-height: 115%"><font size="4" style="font-size: 14pt"><b>Цикл</b></font><font size="4" style="font-size: 14pt"><span lang="en-US"><b>
for</b></span></font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">For
($i = 0; $i &lt; 10; $i ++) {</span></font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">echo</span></font><font size="3" style="font-size: 12pt">
&quot;цикл под номером № $</font><font size="3" style="font-size: 12pt"><span lang="en-US">i</span></font><font size="3" style="font-size: 12pt">
&lt;</font><font size="3" style="font-size: 12pt"><span lang="en-US">br</span></font><font size="3" style="font-size: 12pt">/&gt;&quot;;</font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">}</span></font></p>
<p lang="en-US" style="margin-bottom: 0.14in; line-height: 115%"><br/>
<br/>

</p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="4" style="font-size: 14pt"><b>Цикл
</b></font><font size="4" style="font-size: 14pt"><span lang="en-US"><b>while</b></span></font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">$x
= 0; // </span></font><font size="3" style="font-size: 12pt">объявляем
переменную</font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">While</span></font><font size="3" style="font-size: 12pt">
($</font><font size="3" style="font-size: 12pt"><span lang="en-US">x</span></font><font size="3" style="font-size: 12pt">
&lt; 10) {</font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">echo</span></font><font size="3" style="font-size: 12pt">
&quot;итерация под номером № $</font><font size="3" style="font-size: 12pt"><span lang="en-US">x</span></font><font size="3" style="font-size: 12pt">&quot;;</font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">$x
++;</span></font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt">}</font></p>
<p lang="en-US" style="margin-bottom: 0.14in; line-height: 115%"><br/>
<br/>

</p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="4" style="font-size: 14pt"><b>Цикл</b></font><font size="4" style="font-size: 14pt"><span lang="en-US"><b>
do while</b></span></font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">$z
= 0;</span></font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">do
{</span></font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">echo</span></font><font size="3" style="font-size: 12pt">
&quot;наша переменная равна $</font><font size="3" style="font-size: 12pt"><span lang="en-US">z</span></font><font size="3" style="font-size: 12pt">&quot;;</font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">$z
++;</span></font></p>
<p style="margin-bottom: 0.14in; line-height: 115%"><font size="3" style="font-size: 12pt"><span lang="en-US">}
while ($z &lt; 5);</span></font></p>
