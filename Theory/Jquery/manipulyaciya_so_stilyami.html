<p style="font-size: 1.4em; font-weight: bold;">Манипуляция со стилями с помощью jQuery</p>
<p>Рассмотрим следующий код:</p>
<p style="font-size: 1.2em;"> $("div").css("font-size", "25px");</p>
<p><span style="font-weight: bold; font-size: 1.2em">$("div")</span> - здесь мы обращаемся с помощью библиотеки jQuery к объекту с ID - div</p>
<p>Функция <span style="font-weight: bold; font-size: 1.2em;">css("font-size", "25px") </span> имеет два входных параметра - атрибут и значение</p>
