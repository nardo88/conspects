<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="#0">
		<div>
			<input required type="text" id="first_name" name="first_name" placeholder=" ">
			<label for="first_name">Fierst name</label>
		</div>
		<div>
			<input required type="text" id="last_name" name="last_name" placeholder=" ">
			<label for="last_name">Last name</label>
		</div>
		<div>
			<input required type="email" id="email" name="email" placeholder=" ">
			<label for="email">email</label>
			<div class="requirements">
				Must be valid email address.
			</div>
		</div>
		<div>
			<input required type="password" id="password" name="password" placeholder=" ">
			<label for="password">password</label>
			<div class="requirements">
				Must be valid email password.
			</div>
		</div>
		<input type="submit" value="Sign up">
	</form>

</body>
</html>
