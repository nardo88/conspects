<!-- модальное окно с черным прозрачным фоном -->
<div class="popup">

	<div class="popud-dialog">

		<div class="popup-content">

			<button class="popup-close">&times;</button>

			<p>Оставьте свои контактные данные <br> для связи</p>
			<!-- сама форма -->
			<div class="popup-form">
				<form action="#">

					<input class="main-form-input" type="text">
					<label for="#">Номер телефона</label>
					<input class="main-form-input" type="text">
					<label for="#">Сообщение</label>
					<textarea class="main-form-area" rows="5"></textarea>
					<button class="main-form-btn button">оставьте заявку</button>
				</form>
			</div>
		</div>	
	</div>
</div>
